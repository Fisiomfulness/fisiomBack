<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";

      // NOTE: nueva conexiÃ³n
      const socket = io();

      const EVENT_PUBLIC_CHAT_CREATED = "chat:created";

      socket.on(EVENT_PUBLIC_CHAT_CREATED, (data) => {
        alert(JSON.stringify(data, null, 2));
      });
    </script>

    <style>
      html {
        background: white;
        color: black;
        filter: invert(1);
      }

      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form action="/chat/room" method="POST">
      <input name="room" type="text" required />
      <button type="submit">New Room</button>
    </form>
  </body>
</html>
